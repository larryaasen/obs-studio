workflows:
  macos-workflow:
    name: macOS Workflow
    instance_type: mac_mini
    max_build_duration: 60
    environment:
      vars:
        TERM: xterm-256color
        SHELL: /bin/bash
        FCI_CLONE_DEPTH: 1000
      xcode: latest
      cocoapods: default
    triggering:
      events:
        - push
        - pull_request
        - tag
      branch_patterns:
        - pattern: frame-callback
          include: true
          source: true
        - pattern: '*'
          include: false
          source: false
    scripts:
      - name: Unpin python - cmake requires the latest version of pinned dependencies
        script: brew unpin python@3.9
      - name: macOS Full Build Script - https://github.com/obsproject/obs-studio/wiki/Install-Instructions#macos-build-directions
        script: ./CI/full-build-macos.sh
      - name: ls1
        script: ls -alR /tmp/obsdeps
    artifacts:
      - build/rundir/RelWithDebInfo/*
      - libobs/**/*.h
      - libobs/**/*.hpp
      - /tmp/obsdeps/bin/libavformat.58.dylib
      - /tmp/obsdeps/bin/libavfilter.7.dylib
      - /tmp/obsdeps/lib/libfreetype.6.dylib
      - /tmp/obsdeps/bin/libavutil.56.dylib
      - /tmp/obsdeps/bin/libavdevice.58.dylib
      - /tmp/obsdeps/bin/libjansson.4.dylib
      - /tmp/obsdeps/lib/libmbedcrypto.2.16.5.dylib
      - /tmp/obsdeps/lib/libluajit-5.1.2.1.0.dylib
      - /tmp/obsdeps/lib/libmbedtls.2.16.5.dylib
      - /tmp/obsdeps/lib/libmbedx509.2.16.5.dylib
      - /tmp/obsdeps/bin/libpostproc.55.dylib
      - /tmp/obsdeps/lib/librnnoise.0.dylib
    publishing:
      github_releases:
        prerelease: true
        artifact_patterns:
          - 'build/rundir/RelWithDebInfo/bin/libobs.0.dylib'
      slack:
        channel: '#general'
        notify_on_build_start: true    # To receive a notification when a build starts
        notify:
          success: true                # To not receive a notification when a build succeeds
          failure: true                # To not receive a notification when a build fails
